<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>د. خالد حسن السعيد يوسف - أخصائي أول جراحة العظام والمفاصل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* كل أنماط CSS تبقى كما هي */
        /* ... */
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- محتوى الهيدر كما هو -->
    </header>

    <!-- Hero Section مع التعديل -->
    <section id="home" class="hero">
        <div class="container hero-content">
            <div class="profile-img">
                <i class="fas fa-user-md"></i>
                <img src="https://i.ibb.co/2q9z1J0/dr-khalid.jpg" alt="د. خالد حسن السعيد يوسف" id="profile-photo" style="display: block;">
            </div>
            <h2>د. خالد حسن السعيد يوسف</h2>
            <p>أخصائي أول جراحة العظام والكسور وإصابات الملاعب والمفاصل</p>
            <p>ماجستير جراحة العظام - زميل كلية الجراحين المصرية</p>
            <div class="hero-buttons">
                <a href="tel:+966565245159" class="btn">
                    <i class="fas fa-phone"></i> اتصل الآن
                </a>
                <a href="https://wa.me/966565245159" class="btn btn-whatsapp" target="_blank">
                    <i class="fab fa-whatsapp"></i> واتساب
                </a>
            </div>
        </div>
    </section>

    <!-- باقي أقسام الموقع تبقى كما هي -->
    <!-- ... -->

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Form submission handling
        document.getElementById('appointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('شكراً لتواصلكم، سيتم الرد عليكم في أقرب وقت ممكن.');
            this.reset();
        });
        
        // Smooth scrolling for navigation links
        document.querySelectorAll('nav a, .footer-links a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                window.scrollTo({
                    top: targetElement.offsetTop - 70,
                    behavior: 'smooth'
                });
            });
        });

        // Initialize map
        function initMap() {
            // مركز خميس مشيط الإحداثيات
            var khamisMushait = [18.3094, 42.7660];
            var map = L.map('map').setView(khamisMushait, 13);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            L.marker(khamisMushait).addTo(map)
                .bindPopup('مركز الثمال الطبي<br>خميس مشيط، السعودية')
                .openPopup();
        }

        // Initialize map when page loads وإخفاء الأيقونة وإظهار الصورة
        window.onload = function() {
            initMap();
            
            // إظهار الصورة وإخفاء الأيقونة
            document.getElementById('profile-photo').style.display = 'block';
            document.querySelector('.profile-img i').style.display = 'none';
        };
    </script>
</body>
</html>
